<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>分數的大小比較</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="audio">
        <audio id="correct" src="../../../../assets/sounds/game_sounds/correct_sound_effect.mp3"></audio>
        <audio id="wrong" src="../../../../assets/sounds/game_sounds/wrong_sound_effect.mp3"></audio>
        <audio id="win" src="../../../../assets/sounds/game_sounds/applause_fireworks.mp3" duration="3"></audio>
    </div>
    <div class="gameWindow">
        <div class="gameBtn levelBtn">            
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="4">4</button>
            <button id="5">5</button>
        </div>
        <div class="myCanvas">
            <div class="gameRule">
                <h1 id="start">遊戲玩法：
                    <span id="version">V0.1.0</span>
                </h1>
                <div class="context">
                    <h1>根據題目利用滑鼠點擊填色</h1>
                    <h1>填出題目的分數及拖移正確符號</h1>
                    <h1>進入答案框內正確即可過關</h1>
                    <h1>點擊💾可下載遊戲紀錄</h1>
                    <h1>困惑時可點擊提示</h1>
                </div>
                <h1 id="end">準備好了嗎？點擊遊戲開始！</h1>
            </div>
            <div class="topic">
            </div>
            <!-- <div class="lives"></div> -->
            <div class="overlay">
                <div class="hintContainer">
                    <h1 >
                        提示：<br>
                        一個東西被切成幾塊就代表他分母的數字，<br>
                        切成幾塊之後又拿了幾塊，拿走的部分就代表分子。<br>
                        分母相同了話只需要比較分子大小喔。<br>
                    </h1>
                    <span class="closeHintBtn">Ｘ</span>
                    <h1></h1>
                </div>
            </div>
            <div class="game_area">
                <div class="questionDisplay questionImgContainer">
                    <div class="firstImgContainer">
                        <div class="questionImg pear">
                            <div class="pearFirstRow">
                                <img src="src/fractionImg/pear.png">
                                <img src="src/fractionImg/pear.png">
                                <img src="src/fractionImg/pear.png">
                                <img src="src/fractionImg/pear.png">
                            </div>
                            <div class="pearSecondRow">
                                <img src="src/fractionImg/pear.png">
                                <img src="src/fractionImg/pear.png">
                                <img src="src/fractionImg/pear.png">
                            </div>
                            <div class="pearThirdRow">
                                <img src="src/fractionImg/pear.png">
                                <img src="src/fractionImg/pear.png">
                                <img src="src/fractionImg/pear.png">
                                <img src="src/fractionImg/pear.png">
                            </div>
                        </div>
                    </div>

                    <div class="space">
                    </div>

                    <div class="secondImgContainer">
                        <p class="questionImg circleFraction">IMG</p>
                    </div>
                </div>

                <div class="questionDisplay questionValue">
                    <div class="firstValueContainer">
                        <p class="Question">NaN</p>
                    </div>

                    <div class="compare">
                    </div>

                    <div class="secondValueContainer">
                        <p class="Question">NaN</p>
                    </div>
                </div>

                <div class="answerDisplay">
                    <div class="moreThan">
                        >
                    </div>

                    <div class="lessThan">
                        <
                    </div>

                    <div class="equal">
                        =
                    </div>
                </div>
            </div>
            <div class="result">
                <h1 id="bingo">Ｏ</h1>
                <h1 id="dada">Ｘ</h1>
            </div>
            <div id="firework-container"></div>
        </div>
        <div class="gameBtn optionsBtn">
            <button id="lastBtn">上一關</button>
            <button id="startBtn">遊戲開始</button>
            <button id="nextBtn">下一關</button>
            <button id="hintBtn">提示</button>
            <button id="recordBtn">💾</button>
            <button class="jumpBtn" id="submitBtn">送出答案</button>
        </div>
    </div>
    <div class="script">
        <script src="src/script.js" type="module"></script>
    </div>
</body>
</html>
