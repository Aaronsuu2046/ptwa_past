<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>分數的大小比較</title>
    <script src="../../../../jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="audio">
        <audio id="correct" src="../../../../assets/sounds/game_sounds/correct_sound_effect.mp3"></audio>
        <audio id="wrong" src="../../../../assets/sounds/game_sounds/wrong_sound_effect.mp3"></audio>
        <audio id="win" src="../../../../assets/sounds/game_sounds/applause_fireworks.mp3" duration="3"></audio>
    </div>
    <div class="gameWindow">
        <div class="gameBtn levelBtn">            
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="4">4</button>
            <button id="5">5</button>
        </div>
        <div class="myCanvas">
            <div class="gameRule">
                <h1 id="start">遊戲玩法：
                    <span id="version">V0.1.0</span>
                </h1>
                <div class="context">
                    <h1>根據題目利用滑鼠點擊填色</h1>
                    <h1>填出題目的分數及拖移正確符號</h1>
                    <h1>進入答案框內正確即可過關</h1>
                    <h1>點擊💾可下載遊戲紀錄</h1>
                    <h1>困惑時可點擊提示</h1>
                </div>
                <h1 id="end">準備好了嗎？點擊遊戲開始！</h1>
            </div>
            <div class="topic">
            </div>
            <!-- <div class="lives"></div> -->
            <div class="overlay">
                <div class="hintContainer">
                    <h1 >
                        提示：<br>
                        當分母相同時，分子數字越多，表示分數越大。
                    </h1>
                    <div class="scoreInHint">
                        <h1>分子</h1>
                        <hr>
                        <h1>分母</h1>
                    </div>
                    <span class="closeHintBtn">Ｘ</span>
                    <h1></h1>
                </div>
            </div>
            <div class="game_area">
                <div class="questionDisplay questionImgContainer">
                    <div class="firstImgContainer">
                        
                    </div>

                    <div class="space">
                    </div>

                    <div class="secondImgContainer">

                    </div>
                </div>

                <div class="questionDisplay questionValue">
                    <div class="firstValueContainer">
                        <div class="value">
                            <p class="Question">0</p>
                            <p class="Question">0</p>
                        </div>
                        
                        <div class="unit">
                            盒
                        </div>
                    </div>

                    <div class="compare">
                    </div>

                    <div class="secondValueContainer">
                        <div class="value">
                            <p class="Question">0</p>
                            <p class="Question">0</p>
                        </div>

                        <div class="unit">
                            盒
                        </div>
                    </div>
                </div>

                <div class="answerDisplay">
                    <div class="moreThan">
                        >
                    </div>

                    <div class="lessThan">
                        <
                    </div>

                    <div class="equal">
                        =
                    </div>
                </div>
            </div>
            <div class="result">
                <h1 id="bingo">Ｏ</h1>
                <h1 id="dada">Ｘ</h1>
            </div>
            <div id="firework-container"></div>
        </div>
        <div class="gameBtn optionsBtn">
            <button id="lastBtn">上一關</button>
            <button id="startBtn">遊戲開始</button>
            <button id="nextBtn">下一關</button>
            <button id="hintBtn">提示</button>
            <button id="recordBtn">💾</button>
            <button class="jumpBtn" id="submitBtn">送出答案</button>
        </div>
    </div>
    <div class="script">
        <script src="src/script.js" type="module"></script>
    </div>
</body>
</html>
