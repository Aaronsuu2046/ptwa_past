<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>網頁名稱</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="audio">
        <audio id="correct" src="assets/sounds/correct_sound_effect.mp3"></audio>
        <audio id="wrong" src="assets/sounds/wrong_sound_effect.mp3"></audio>
        <audio id="win" src="assets/sounds/applause_fireworks.mp3" duration="3"></audio>
        <audio id="start" src="assets/sounds/start.wav"></audio>
        <audio id="get" src="assets/sounds/plop.wav"></audio>
        <audio id="eat" src="assets/sounds/crunch.ogg"></audio>
    </div>
    <div class="gameWindow">
        <div class="gameBtn levelBtn">            
            <button class="level">1</button>
        </div>
        <div class="myCanvas">
            <div class="gameRule">
                <h1 id="start">遊戲玩法：
                    <span id="version">V0.1.1</span>
                </h1>
                <div class="context">
                    <h1>根據題目選擇對應的答案</h1>
                    <h1>正確即可過關</h1>
                    <h1>點擊💾可下載遊戲紀錄</h1>
                </div>
                <h1 id="end">準備好了嗎？點擊遊戲開始！</h1>
            </div>
            <div class="topic">
            </div>
            <div class="lives"></div>
            <div class="overlay">
                <div class="hintContainer">
                    <h1 >提示：</h1>
                    <span class="closeHintBtn">Ｘ</span>
                </div>
            </div>
            <div class="game_area">
                <div class="gameInfo">
                    <h1 class="time"></h1>
                    <h1 class="score">0</h1>
                </div>
                <img data-name="player" src="assets/images/player.png" alt="Player">
                <div class="fishArea"></div>
                <!-- 遊戲內容 -->
            </div>
            <div class="result">
                <h1 id="bingo">Ｏ</h1>
                <h1 id="dada">Ｘ</h1>
            </div>
            <div id="firework-container"></div>
        </div>
        <div class="gameBtn optionsBtn">
            <button id="lastBtn">上一關</button>
            <button id="startBtn">遊戲開始</button>
            <button id="nextBtn">下一關</button>
            <!-- <button id="hintBtn">提示</button> -->
            <button id="recordBtn">💾</button>
            <!-- <button class="jumpBtn" id="submitBtn">送出答案</button> -->
        </div>
    </div>
    <div class="script">
        <script src="src/script.js" type="module"></script>
    </div>
</body>
</html>
